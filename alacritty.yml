# ~/.config/alacritty/alacritty.yml

env:
  WINIT_X11_SCALE_FACTOR: "1.0"

# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '0x1a1a1a'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x24340e'
    red:     '0xd5437e'
    green:   '0xaeb731'
    yellow:  '0xd59031'
    blue:    '0x9a43b9'
    magenta: '0xc14391'
    cyan:    '0x71b391'
    white:   '0xb7b7b7'

  # Bright colors
  bright:
    black:   '0x526e50'
    red:     '0xf08290'
    green:   '0xc0d270'
    yellow:  '0xf0a270'
    blue:    '0xac82d4'
    magenta: '0xd882a8'
    cyan:    '0x90caa8'
    white:   '0xeae9e9'

font:
  normal:
    family: monospace
    style: Regular
  size: 11

live_config_reload: true
dynamic_padding: true
background_opacity: 0.9
