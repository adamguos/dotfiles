# Put the following lines in your ~/.config/kitty/kitty.conf
foreground #54433a
background #f1f1f1
color0 #e9e1db
color1 #c77b8b
color2 #6e9b72
color3 #bc5c00
color4 #7892bd
color5 #be79bb
color6 #739797
color7 #7d6658
color8 #a98a78
color9 #bf0021
color10 #3a684a
color11 #a06d00
color12 #465aa4
color13 #904180
color14 #3d6568
color15 #54433a
cursor #54433a
cursor_text_color #f1f1f1
selection_foreground none
selection_background #d9d3ce
tab_bar_background #c0c0c0
active_tab_foreground #54433a
active_tab_background #f1f1f1
inactive_tab_foreground #7d6658
inactive_tab_background #d4d4d4
inactive_border_color #a98a78

font_size               13.0
hide_window_decorations no
modify_font cell_width  100%
placement_strategy      bottom

# BEGIN_KITTY_FONTS
font_family      family='IBM Plex Mono' postscript_name=IBMPlexMono
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
