<!-- config_file_path=~/.config/fontconfig/fonts.conf -->
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Inconsolata Nerd Font Mono</string>
        </edit>
    </match>
</fontconfig>
