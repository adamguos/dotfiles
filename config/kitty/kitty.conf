# Put the following lines in your ~/.config/kitty/kitty.conf
foreground #cccccc
background #101010
color0 #101010
color1 #ff8080
color2 #82d9c2
color3 #ffc799
color4 #82d9c2
color5 #ffcfa8
color6 #a0a0a0
color7 #cccccc
color8 #65737e
color9 #ff8080
color10 #ffcfa8
color11 #ffcfa8
color12 #65737e
color13 #ff8080
color14 #ffcfa8
color15 #7d7d7d
cursor #cccccc
cursor_text_color #101010
selection_foreground none
selection_background #656565
tab_bar_background #080808
active_tab_foreground #cccccc
active_tab_background #101010
inactive_tab_foreground #7d7d7d
inactive_tab_background #0c0c0c
active_border_color #fefefe
inactive_border_color #505050

font_size               12.5
hide_window_decorations no
modify_font cell_width  100%
placement_strategy      bottom

# BEGIN_KITTY_FONTS
font_family      family='VictorMono Nerd Font Mono' postscript_name=VictorMonoNFM-Regular
bold_font        auto
italic_font      family='VictorMono Nerd Font Mono' style=Oblique
bold_italic_font auto
# END_KITTY_FONTS

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
