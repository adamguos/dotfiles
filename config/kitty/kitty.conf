# Put the following lines in your ~/.config/kitty/kitty.conf
foreground #ccd5e5
background #191d23
color0 #1c1c1c
color1 #af5f5f
color2 #5faf5f
color3 #af875f
color4 #5f87af
color5 #af87af
color6 #5f8787
color7 #9e9e9e
color8 #767676
color9 #d75f87
color10 #87d787
color11 #d7af87
color12 #5fafd7
color13 #d787d7
color14 #87afaf
color15 #bcbcbc
cursor #5dcd9a
cursor_text_color #191d23
selection_foreground none
selection_background #13214b
tab_bar_background #0d0f13
active_tab_foreground #ccd5e5
active_tab_background #191d23
inactive_tab_foreground #474b65
inactive_tab_background #12151a
active_border_color #6a8be3
inactive_border_color #767676

font_size               14.0
hide_window_decorations no
modify_font cell_width  95%
placement_strategy      bottom

# BEGIN_KITTY_FONTS
font_family      family="Inconsolata"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
