# Put the following lines in your ~/.config/kitty/kitty.conf
foreground #c5c9c7
background #14171d
color0 #14171d
color1 #c4746e
color2 #8a9a7b
color3 #c4b28a
color4 #8ba4b0
color5 #a292a3
color6 #c5c9c7
color7 #a4a7a4
color8 #909398
color9 #e46876
color10 #87a987
color11 #e6c384
color12 #7fb4ca
color13 #938aa9
color14 #7aa89f
color15 #c5c9c7
color16 #b6927b
color17 #b98d7b
cursor #f2f1ef
cursor_text_color #14171d
selection_foreground none
selection_background #393b44
tab_bar_background #0b0c0f
active_tab_foreground #c5c9c7
active_tab_background #14171d
inactive_tab_foreground #75797f
inactive_tab_background #0f1115
active_border_color #a4a7a4
inactive_border_color #14171d

font_size               14.0
hide_window_decorations no
modify_font cell_width  95%
placement_strategy      bottom

# BEGIN_KITTY_FONTS
font_family      family="Inconsolata"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
