# Put the following lines in your ~/.config/kitty/kitty.conf
foreground #ddf0e5
background #1c261e
color0 #5b7360
color1 #ff7979
color2 #53d390
color3 #f0e68c
color4 #81c0ff
color5 #c695ff
color6 #68c0b6
color7 #dddbd5
color8 #5b7360
color9 #ffa0a0
color10 #96ea7f
color11 #f8b471
color12 #87ceeb
color13 #d2adff
color14 #8fd1c7
color15 #fff9f2
cursor #f0e68c
cursor_text_color #1c261e
selection_foreground none
selection_background #3c4b3e
tab_bar_background #0f1410
active_tab_foreground #ddf0e5
active_tab_background #1c261e
inactive_tab_foreground #69956d
inactive_tab_background #151c16
active_border_color #1c261e
inactive_border_color #7fbb82

font_size               12.5
hide_window_decorations no
modify_font cell_width  100%
placement_strategy      bottom

shell                   /usr/bin/tmux

# BEGIN_KITTY_FONTS
font_family      family="Iosevka Term Curly"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
