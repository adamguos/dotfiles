# Put the following lines in your ~/.config/kitty/kitty.conf
foreground #bdbfcb
background #060914
color0 #1c1c1c
color1 #af5f5f
color2 #5faf5f
color3 #af875f
color4 #5f87af
color5 #af87af
color6 #5f8787
color7 #9e9e9e
color8 #767676
color9 #d75f87
color10 #87d787
color11 #d7af87
color12 #5fafd7
color13 #d787d7
color14 #87afaf
color15 #bcbcbc
cursor #bdbfcb
cursor_text_color #060914
selection_foreground #bdbfcb
selection_background #343742
tab_bar_background #03040b
active_tab_foreground #bdbfcb
active_tab_background #060914
inactive_tab_foreground #656771
inactive_tab_background #04060f
inactive_border_color #1d202b

font_size               12.5
hide_window_decorations no
modify_font cell_width  100%
placement_strategy      bottom

# BEGIN_KITTY_FONTS
font_family      family='VictorMono Nerd Font Mono' postscript_name=VictorMonoNFM-Regular
bold_font        auto
italic_font      family='VictorMono Nerd Font Mono' postscript_name=VictorMonoNFM-Oblique
bold_italic_font family='VictorMono Nerd Font Mono' style='SemiBold Oblique'
# END_KITTY_FONTS

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
